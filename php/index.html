<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLID & DDD Â· Design Patterns en PHP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@300;400;600;800;900&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../solid.css">
    <style>
        /* Index: grandes cartes de navigation */
        .index-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            max-width: 640px;
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            .index-cards { grid-template-columns: 1fr; }
        }
        .index-card {
            display: block;
            padding: 32px 28px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .index-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,.35);
        }
        .index-card-title {
            font-family: 'Space Grotesk', var(--font-sans);
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }
        .index-card-desc {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.5;
        }
        .index-card-s { border-color: var(--s-color); }
        .index-card-s:hover { border-color: var(--s-color); box-shadow: 0 12px 40px var(--s-glow); }
        .index-card-s .index-card-title { color: var(--s-color); }
        .index-card-ddd { border-color: #a78bfa; }
        .index-card-ddd:hover { border-color: #a78bfa; box-shadow: 0 12px 40px #a78bfa35; }
        .index-card-ddd .index-card-title { color: #a78bfa; }
    </style>
</head>
<body>

<!-- Background Effects -->
<div class="bg-grid"></div>
<div class="bg-gradient-orbs"></div>

<!-- ============================
     HERO
     ============================ -->
<section class="hero" id="top">
    <div class="hero-content">
        <div class="hero-badge"><span class="dot"></span> Design Patterns &middot; PHP</div>
        <h1>
            <span class="letter letter-s">S</span><!--
            --><span class="letter letter-o">O</span><!--
            --><span class="letter letter-l">L</span><!--
            --><span class="letter letter-i">I</span><!--
            --><span class="letter letter-d">D</span>
            <span style="color: var(--text-muted); font-weight: 700;">&</span>
            <span style="color: #a78bfa;">DDD</span>
        </h1>
        <p class="hero-subtitle">
            Principes de conception orient&eacute;s objet et <strong>Domain-Driven Design</strong>
            pour &eacute;crire du code PHP <strong>propre et maintenable</strong>.
        </p>
        <nav class="index-cards">
            <a href="solid.html" class="index-card index-card-s">
                <span class="index-card-title">SOLID</span>
                <p class="index-card-desc">Les 5 principes fondamentaux de la POO</p>
            </a>
            <a href="ddd.html" class="index-card index-card-ddd">
                <span class="index-card-title">DDD</span>
                <p class="index-card-desc">Domain-Driven Design en PHP</p>
            </a>
        </nav>
    </div>
    <div class="scroll-indicator">
        <div class="mouse"></div>
        scroll
    </div>
</section>

<script>
    // Smooth scroll for anchor links (if any)
    document.querySelectorAll('a[href^="#"]').forEach(link => {
        link.addEventListener('click', e => {
            const href = link.getAttribute('href');
            if (href === '#') return;
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
    });
</script>

</body>
</html>
